<body>
    <header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="home">TinyRoTrain</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li class="active"><a href="home">Home</a></li>
                                    <li><a class="logoutt" (click)="_authService.logoutUser()">Logout</a></li>
                                </ul>
							</nav>
							<div class="header_phone ml-auto">
								Welcome     <a href="../user">{{userDisplayName}}</a>
							</div>

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</header>


    <!--=============================VIEW ALL ROUTES=============================-->
    <!----------------------------------------------------------------------------->

    <div class="MAIN">
        <h2 class="text-center"><strong> Search Results</strong></h2>
            <div class="container-table100">                
                    <div class="container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Wagon</th>
                                    <th>Seats</th>
                                    <th>Route</th>
                                    <th>Distance</th>
                                    <th>Class</th>
                                    <th>Departure Date</th>
                                    <th>Price</th>
                                    <th>Buy Tickets</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr *ngFor="let i2 of responseSearch">
                                        <td>{{i2.trainName}}</td>
                                        <td>{{i2.wagonName}}</td>
                                        <td>{{i2.seats}}</td>
                                        <td>{{i2.route}}</td>
                                        <td>{{i2.distance}}</td>
                                        <td>{{i2.class}}</td>
                                        <td>{{i2.departureData | date:"dd.MM.y"}}</td>
                                        <td>{{i2.price}}</td>
                                        <td><input class="updatebtn" (click)="buyTicket(i2.trainId, i2.wagonId,i2.class,i2.seats,i2.departureData, i2.price)"type="submit" value="Buy Ticket"></td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
    </div>
</body>
